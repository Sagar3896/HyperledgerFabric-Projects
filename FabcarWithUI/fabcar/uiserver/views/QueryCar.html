<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FABCAR</title>

    <style>
        .txtbox {
            border-radius: 25px;
            padding: 20px;
            width: 200px;
            height: 10px;
        }

        table,
        td {
            border: 1px solid black;

        }

        .bg {
            background-color: rgb(244, 240, 255);
        }
    </style>
    <script>
        function preventBack() { window.history.forward(); }
        setTimeout("preventBack()", 0);
        window.onunload = function () { null };
    </script>


    <script>

        function tb() {
            document.getElementById("h1").style.visibility = "hidden";
            document.getElementById("myTable").style.visibility = "hidden";
        }

        function iddetails() {

            var xhttp = new XMLHttpRequest();
            xhttp.open("GET", "/api/query" + document.getElementById('carid').value, false);
            xhttp.send();
            var data = xhttp.responseText;
            
                document.getElementById("h1").style.visibility = "visible";
                document.getElementById("myTable").style.visibility = "visible";

                var table = document.getElementById("myTable");
                var row = table.insertRow(1);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                cell1.innerHTML = data.Key;
                //cell2.innerHTML = JSON.stringify(myArr[i]);
                cell2.innerHTML = data;
                
        }
    </script>

</head>

<body onload="tb()" class="bg">

    <center>
        <h1>Hey <%= username%>, This is Query Car Page !!</h1>
        <!-- <a href="/api/queryallcars"> View All Cars</a> -->
        <h2>
            <a href="/home">Go to Home</a>
            <br><br>
            <a href="/logout"> Logout</a>
        </h2>
        <br><br>
        <input type="text" placeholder="Enter Car ID to fetch details !!" id="carid" name="carid" class="txtbox"
            required>
        <br><br>
        <button style="height: 40px; width: 80px;" onclick="iddetails();">Submit</button>

        <h2 id="h1">Details of Car :<br></h2>
        <table id="myTable">
            <tr>
                <td>Key</td>
                <td>Data</td>
            </tr>
        </table>
        <p id="para"></p>


</body>

</html>
